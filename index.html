<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
        li.fav {
            color: green
        }
    </style>
</head>
<body>
    <h1>Hello, Vue =)</h1>
    <div id="app">
        <div v-if="show">
            <h2>{{ title }} - {{ author }} - {{ age }}</h2>
        </div>
        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button v-on:click="changeTitle">Change title</button>
        <button @click="toggleBooks">
            <span v-if="show">Hidde</span>
            <span v-else>Show</span>
        </button>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent">mouse ever (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <!-- directive v-for-->
        <h3>Books</h3>
        <ul>
            <li v-for="book in books" :class="{ fav: book.isFav}">
                <p>{{ book.title }} - {{ book.author }}</p>
            </li>
        </ul>
        <!-- Atribute binding -->
        <a :href="url">Best website</a>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
